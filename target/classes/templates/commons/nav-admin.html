<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--导航栏-->
<nav class="ui inverted gird-header" th:fragment="nav-admin-head">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui blue inverted header item" style="font-family: STSong">后台管理</h2>
            <!--点击文章管理是先走后台进行分页然后才讲数据展示出来的-->
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide blue" th:classappend="${id == 1 ? 'active' : ''}"><i class="home icon"></i>文章管理</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide blue" th:classappend="${id == 2 ? 'active' : ''}"><i class="clone outline icon"></i>分类管理</a>
            <a href="#" th:href="@{/admin/friendlinks}" class="m-item item m-mobile-hide blue" th:classappend="${id == 3 ? 'active' : ''}"><i class="pencil alternate icon"></i>协同管理</a>
            <a href="#" th:href="@{/admin/pictures}" class=" m-item item m-mobile-hide blue" th:classappend="${id == 4 ? 'active' : ''}"><i class="image icon"></i>相册管理</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" src="/static/images/me.jpg" th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.nickname}">oneStar</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
</body>
</html>
